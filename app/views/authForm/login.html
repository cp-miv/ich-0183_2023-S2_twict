{% extends "/layout/base" %}

{% block title %}Connexion d'un utilisateur{% endblock %}

{% block content %}
<section id="authentication" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Connexion HTTP Form</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="user_mailAddress">Adresse email</label>
                        <input type="text" class="form-control" id="user_mailAddress" name="user[mailAddress]"
                            placeholder="Adresse email" value="">
                    </div>
                    <div class="form-group">
                        <label for="user_password">Mot de passe :</label>
                        <input type="password" class="form-control" id="user_password" name="user[password]"
                            placeholder="Mot de passe" value="">
                    </div>
                    <div class="form-group">
                        <a href="/auth" class="btn btn-secondary">Retour</a>
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
